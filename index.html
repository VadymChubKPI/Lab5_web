<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="calc-screen">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="result">0</div>
    </div>
    <div class="buttons">
        <div class="btn AC grad">AC</div>
        <div class="btn plus-minus grad">+/-</div>
        <div class="btn percent grad">%</div>
        <div class="btn division orange">รท</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply orange">ร</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus orange">-</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus orange">+</div>
        <div class="btn zero">0</div>
        <div class="btn coma">,</div>
        <div class="btn equal orange">=</div>
    </div>
</div>
</body>
</html>
